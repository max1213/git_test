{% extends 'base.html' %}

{% block title %}последние статьи{% endblock %}

{% block content %}

    {% if latest_articles_list %}
      {% for a in latest_articles_list %}
          <a href="{% url 'articles:detail' a.id %}">{{a.article_title}}</a>
      {% endfor %}

    {% else %}
      статьи не найдены
    {% endif %}
{% endblock %}
